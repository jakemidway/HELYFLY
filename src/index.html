<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__telogo">
                    <div class="header__logo">
                        <img src="./assets/images/header/logo.svg" alt="Логотип">
                    </div>
                    <div class="header__contacts">
                        <a class="header__contact-tel-min" href="tel:8(800)-123-12-12">Москва</a>
                        <span class="header__contact-tel">
                            <span>Телефон: </span><a href="tel:8(800)-123-12-12">8(800)-123-12-12</a>
                        </span>
                    </div>
                </div>
                <div class="header__user">
                    <img src="./assets/images/header/user-ico.svg" alt="кнопка пользователя">
                </div>
            </div>
        </div>
    </header>

    <section class="banner"> 
        <div class="container">
            <h2 class="banner__text">Эксклюзивная <span class="banner__text banner__text_accent">фотосессия</span> при полете <br>на вертолете</h2>
            <div class="banner__praice-tag">
                <div class="banner__tag-left">
                    Стоимость: <span class="banner__price">1500₽</span>
                </div>
                <div class="banner__tag-right">
                    <img class="banner__img-proc" src="./assets/images/banner/procent.svg" alt="проценты">
                </div>
            </div>
            <div class="banner__btn">
                <a class="banner__btn-link">Забронировать место</a>
            </div>
        </div>
    </section>




    
    <script src="./assets/js/script.js"></script>
</body>
</html>
